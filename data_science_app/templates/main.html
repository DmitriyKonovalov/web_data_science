{% extends "base.html" %}
{% block navigatebar %}

{% url 'home' as home_url %}
{% url 'desktop' as desktop_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="navbar-brand">
        <img src="https://imgb.androidappsapk.co/150/1/e/6/com.sarakinosproductions.bampis.calculator.png"
             width="40" height="40" alt="logo"> Web data science</div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-label="Toggle Navigation" aria-controls="navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link {% if request.path == home_url %} active {% endif %} ">Домашняя
                    страница</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'desktop' %}" class="nav-link {% if request.path == desktop_url %} active {% endif %} ">Рабочий
                    стол</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
        </form>

        <button class="btn btn-outline-success my-2 my-sm-0  mr-sm-2">Search</button>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                {% if request.user.get_full_name != "" %}{{ request.user.get_full_name }}
                {% else %}{{ request.user }}
                {% endif %}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="dropdown-header">
                    {{ request.user}}
                </div>
                <a class="dropdown-item" href="{% url 'user' %}">Изменить данные</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'sign_out' %}">Выход</a>
            </div>
        </div>
    </div>
</nav>

{% endblock %}
