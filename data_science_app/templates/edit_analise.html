{% extends 'main.html' %}
{% load bootstrap3 %}
{% block title %} Анализ {% endblock %}

{% block page %}
<div class="col-lg-offset-2 col-lg-8">
    <div class="panel">
        <div class="panel-heading bg-ruby">
            <h4 class="panel-title text-center text-white">
                Анализ
            </h4>
        </div>
        <div class="panel-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-red">Обновить</button>
            </form>
            <div><a href="{% url 'analize' analise_id %}"> Вычислить </a></div>
        </div>
    </div>
</div>
{% endblock %}
