{% extends 'base_sign.html' %}
{% load bootstrap3 %}
{% block title %} Регистрация {% endblock %}
{% block page %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        <button type="submit">Создать</button>
    </form>
    <a href="{% url 'sign_in' %}">У Вас есть профиль?</a>
{% endblock %}
