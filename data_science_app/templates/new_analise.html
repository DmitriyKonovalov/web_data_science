{% extends 'main.html' %}
{% load bootstrap3 %}
{% block title %} Добавить новый анализ {% endblock %}
{% block page %}
<h2>Новый анализ</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Создать">
</form>
{% endblock %}
