{% extends 'main.html' %}
{% load bootstrap3 %}
{% block title %} Анализ {% endblock %}

{% block page %}
<div class="container">
    <br/>
    <div class="d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-success">Обновить</button>
                <a href="{% url 'details' analysis.id %}" class="btn btn-outline-danger">Отмена</a>
            </div>
        </form>
    </div>
</div>
<br/>
{% endblock %}
